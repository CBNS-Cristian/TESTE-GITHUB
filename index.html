<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/css/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/css/owl.theme.default.min.css">
    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/owl.carousel.min.js"></script>
    
</head>
<style>
    .owl-carousel img{
        height: 200px;
    }
</style>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item"><img src="lib/img/california.jpg" alt=""></div>
        <div class="item"><img src="lib/img/dragonballz.jpg" alt=""></div>
        <div class="item"><img src="lib/img/naruto.jpg" alt=""></div>
        <div class="item"><img src="lib/img/onepiece.webp" alt=""></div>

    </div>



    <script>
        $(document).ready(function(){
                $('.owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                autoplay: true,
                autoplayTimeout: 500,
                nav:true,
                nrtl: true,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:2
                    },
                    1000:{
                        items:4,
                        nav: true
                    }
                }
            })

        });

    </script>
</body>
</html>
